<svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="280" height="180" fill="url(#rookGrad)"/>
  <!-- Two rooks -->
  <g fill="#FFD700" stroke="#1a1a1a" stroke-width="2">
    <!-- Left rook -->
    <ellipse cx="90" cy="140" rx="15" ry="6"/>
    <rect x="80" y="110" width="20" height="30"/>
    <rect x="75" y="100" width="30" height="15"/>
    <!-- Crenellations -->
    <rect x="78" y="90" width="6" height="10"/>
    <rect x="87" y="90" width="6" height="10"/>
    <rect x="96" y="90" width="6" height="10"/>
    
    <!-- Right rook -->
    <ellipse cx="190" cy="140" rx="15" ry="6"/>
    <rect x="180" y="110" width="20" height="30"/>
    <rect x="175" y="100" width="30" height="15"/>
    <!-- Crenellations -->
    <rect x="178" y="90" width="6" height="10"/>
    <rect x="187" y="90" width="6" height="10"/>
    <rect x="196" y="90" width="6" height="10"/>
  </g>
  <!-- Grid lines representing ranks and files -->
  <g stroke="#FFD700" stroke-width="1" opacity="0.6">
    <line x1="50" y1="60" x2="230" y2="60"/>
    <line x1="50" y1="80" x2="230" y2="80"/>
    <line x1="90" y1="40" x2="90" y2="100"/>
    <line x1="140" y1="40" x2="140" y2="100"/>
    <line x1="190" y1="40" x2="190" y2="100"/>
  </g>
  <text x="140" y="30" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ROOKS</text>
</svg>