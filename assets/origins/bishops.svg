<svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bishopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="280" height="180" fill="url(#bishopGrad)"/>
  <!-- Two bishops -->
  <g fill="#FFD700" stroke="#1a1a1a" stroke-width="2">
    <!-- Left bishop -->
    <ellipse cx="90" cy="140" rx="10" ry="4"/>
    <rect x="87" y="115" width="6" height="25"/>
    <rect x="85" y="105" width="10" height="15"/>
    <!-- Mitre top -->
    <path d="M85 105 Q90 90 95 105"/>
    <!-- Cross -->
    <line x1="90" y1="95" x2="90" y2="85" stroke="#FFD700" stroke-width="2"/>
    <line x1="87" y1="90" x2="93" y2="90" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Right bishop -->
    <ellipse cx="190" cy="140" rx="10" ry="4"/>
    <rect x="187" y="115" width="6" height="25"/>
    <rect x="185" y="105" width="10" height="15"/>
    <!-- Mitre top -->
    <path d="M185 105 Q190 90 195 105"/>
    <!-- Cross -->
    <line x1="190" y1="95" x2="190" y2="85" stroke="#FFD700" stroke-width="2"/>
    <line x1="187" y1="90" x2="193" y2="90" stroke="#FFD700" stroke-width="2"/>
  </g>
  <!-- Diagonal movement lines -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.7">
    <line x1="100" y1="50" x2="180" y2="130"/>
    <line x1="180" y1="50" x2="100" y2="130"/>
    <line x1="120" y1="70" x2="160" y2="110"/>
    <line x1="160" y1="70" x2="120" y2="110"/>
  </g>
  <text x="140" y="30" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BISHOPS</text>
</svg>