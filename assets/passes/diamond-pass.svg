<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B9F2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="200" fill="url(#diamondGrad)"/>
  <rect x="10" y="10" width="280" height="180" fill="#1a1a1a" stroke="#B9F2FF" stroke-width="3"/>
  <text x="150" y="50" text-anchor="middle" fill="#B9F2FF" font-family="Arial, sans-serif" font-size="26" font-weight="bold">DIAMOND</text>
  <text x="150" y="80" text-anchor="middle" fill="#B9F2FF" font-family="Arial, sans-serif" font-size="18">PASS</text>
  <polygon points="150,95 165,115 150,135 135,115" fill="#B9F2FF" filter="url(#glow)"/>
  <polygon points="150,105 158,115 150,125 142,115" fill="#87CEEB"/>
  <text x="150" y="160" text-anchor="middle" fill="#B9F2FF" font-family="Arial, sans-serif" font-size="12">Premium Tier</text>
  <rect x="110" y="170" width="80" height="2" fill="#B9F2FF"/>
</svg>