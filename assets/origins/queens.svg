<svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="queenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="queenGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="280" height="180" fill="url(#queenGrad)"/>
  <!-- Single prominent queen -->
  <g fill="#FFD700" stroke="#1a1a1a" stroke-width="2" filter="url(#queenGlow)">
    <ellipse cx="140" cy="145" rx="18" ry="6"/>
    <rect x="132" y="115" width="16" height="30"/>
    <rect x="128" y="100" width="24" height="20"/>
    <!-- Crown with multiple points -->
    <polygon points="128,100 135,85 140,95 145,85 152,100"/>
    <polygon points="130,100 135,90 140,100 145,90 150,100"/>
    <!-- Central jewel -->
    <circle cx="140" cy="92" r="3" fill="#FF1744"/>
    <!-- Side jewels -->
    <circle cx="133" cy="95" r="2" fill="#FF1744"/>
    <circle cx="147" cy="95" r="2" fill="#FF1744"/>
  </g>
  <!-- Queen's movement (all directions) -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <!-- Horizontal and vertical -->
    <line x1="80" y1="90" x2="200" y2="90"/>
    <line x1="140" y1="50" x2="140" y2="130"/>
    <!-- Diagonals -->
    <line x1="100" y1="50" x2="180" y2="130"/>
    <line x1="180" y1="50" x2="100" y2="130"/>
  </g>
  <circle cx="140" cy="90" r="4" fill="#FFD700" opacity="0.8"/>
  <text x="140" y="30" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="24" font-weight="bold">QUEENS</text>
</svg>