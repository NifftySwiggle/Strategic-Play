<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="obsidianGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="200" fill="url(#obsidianGrad)"/>
  <rect x="10" y="10" width="280" height="180" fill="#0A0A0A" stroke="#DC143C" stroke-width="4"/>
  <rect x="15" y="15" width="270" height="170" fill="none" stroke="#8B0000" stroke-width="1"/>
  <text x="150" y="50" text-anchor="middle" fill="#DC143C" font-family="Arial, sans-serif" font-size="24" font-weight="bold">OBSIDIAN</text>
  <text x="150" y="80" text-anchor="middle" fill="#DC143C" font-family="Arial, sans-serif" font-size="18">PASS</text>
  <circle cx="150" cy="115" r="20" fill="none" stroke="#DC143C" stroke-width="3" filter="url(#redGlow)"/>
  <circle cx="150" cy="115" r="10" fill="#DC143C"/>
  <polygon points="150,105 155,115 150,125 145,115" fill="#8B0000"/>
  <text x="150" y="155" text-anchor="middle" fill="#DC143C" font-family="Arial, sans-serif" font-size="12">Ultimate Elite</text>
  <rect x="100" y="165" width="100" height="2" fill="#DC143C"/>
  <rect x="110" y="170" width="80" height="1" fill="#8B0000"/>
</svg>