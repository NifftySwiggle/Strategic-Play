<svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pawnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="280" height="180" fill="url(#pawnGrad)"/>
  <!-- Multiple pawns in formation -->
  <g fill="#FFD700" stroke="#1a1a1a" stroke-width="1">
    <!-- Front row of pawns -->
    <ellipse cx="50" cy="140" rx="8" ry="4"/>
    <rect x="46" y="120" width="8" height="20" rx="4"/>
    <circle cx="50" cy="118" r="6"/>
    
    <ellipse cx="90" cy="140" rx="8" ry="4"/>
    <rect x="86" y="120" width="8" height="20" rx="4"/>
    <circle cx="90" cy="118" r="6"/>
    
    <ellipse cx="130" cy="140" rx="8" ry="4"/>
    <rect x="126" y="120" width="8" height="20" rx="4"/>
    <circle cx="130" cy="118" r="6"/>
    
    <ellipse cx="170" cy="140" rx="8" ry="4"/>
    <rect x="166" y="120" width="8" height="20" rx="4"/>
    <circle cx="170" cy="118" r="6"/>
    
    <ellipse cx="210" cy="140" rx="8" ry="4"/>
    <rect x="206" y="120" width="8" height="20" rx="4"/>
    <circle cx="210" cy="118" r="6"/>
    
    <!-- Back row -->
    <ellipse cx="70" cy="100" rx="7" ry="3"/>
    <rect x="67" y="85" width="6" height="15" rx="3"/>
    <circle cx="70" cy="83" r="5"/>
    
    <ellipse cx="110" cy="100" rx="7" ry="3"/>
    <rect x="107" y="85" width="6" height="15" rx="3"/>
    <circle cx="110" cy="83" r="5"/>
    
    <ellipse cx="150" cy="100" rx="7" ry="3"/>
    <rect x="147" y="85" width="6" height="15" rx="3"/>
    <circle cx="150" cy="83" r="5"/>
  </g>
  <text x="140" y="40" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="24" font-weight="bold">PAWNS</text>
  <text x="140" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">The Foundation</text>
</svg>